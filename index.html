<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>IS445 Homework 5</title>
    <link href="StyleSheet.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <script>
        var timesTable = prompt('Choose a number between 5 and 20', '');
        if (timesTable >= 5 && timesTable <= 20) {
            document.writeln('<table>');
            document.writeln('<h6>' +"Times Table-" + timesTable + "x" + timesTable + '</h6>');

            for (var hr = 0; hr < timesTable; hr++) {
                if (hr == 0) {
                    document.writeln('<th class="empty"></th>');
                }
                document.writeln('<th>' + (hr+1) + '</th>');
            }
            document.writeln('</tr>');
            for (var i = 0; i < timesTable; i++) {
                document.writeln('<tr>');
                document.writeln('<th>' + (i+1) + '</th>');
                
                for (var ii = 0; ii < timesTable; ii++) {
                    var classy = "";
                    if (i == ii) {
                        classy = "classy";
                    }
                    document.writeln('<td class="' + classy + '">' + (i+1)* (ii+1) + '</td>');

                }
                document.writeln('</tr>');
            }

            document.writeln('</table>');
        }
        else {
            document.writeln('<p>The valid input is a number between 5 and 20, please refresh your page to start again.</P>');
        }
       
    </script>

</body>
</html>
